<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" [style.display]="displaySidebar ? 'block' : 'none'">
            nzCollapsible
            nzWidth="356px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://potan.co" target="_blank">
        <h1>Potan</h1>
      </a>
    </div>
    <ul nz-menu [nzTheme]="dark ? 'dark' : 'light'" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <!-- <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard"> -->
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Main</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Users</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Settings</a>
          </li>
        </ul>
      <!-- </li> -->
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Notifications</a>
          </li>
        </ul>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
